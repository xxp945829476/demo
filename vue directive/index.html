<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令练习</title>
    
    <style type="text/css">
    *{margin:0;padding: 0}
        .drag{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <section id="app">
        <div class="drag" v-drag></div>
    </section>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        
        Vue.directive('drag',function(el){
            el.onmousedown=function(e){
                 console.log(e)
                var x = e.clientX - el.offsetLeft;
                var y = e.clientY - el.offsetTop;
                console.log(el.offsetTop)
                document.onmouseover=function(e){
                    var disx = e.clientX - x;
                    var disy = e.clientY - y;
                    console.log(disy)
                    el.style.left = disx + 'px';
                    el.style.top = disy + 'px';
                }
                document.onmouseup=function(e){
                    document.onmouseover = null;
                    document.onmouseup = null
                }
            }
        })

        var vm = new Vue({
            el:'#app',
            data:{
                
            }
        })

        
         
    </script>
</body>
</html>
